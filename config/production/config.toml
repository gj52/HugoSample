# basic settings

config                      = "config.toml"
log                         =  true
verbose                     =  true
logFile                     = "hugo.log" 
verboseLog                  = "info.log"
ignoreFiles                 = [ "\\.cmd$", "\\.log$", "\\.bat$", "\\.tmp$" , "\\.swp$"]
timeout                     = 300000

#baseUrl                    = "http://localhost:1313"
disableKinds                = ["RSS", "sitemap"]
refLinksNotFoundURL        = "/404.html"

title                       = "G's Playground"
titleCaseStyle              = "Chicago"
theme                       = "photon"

###############################################################

LanguageCode                   = "de-de"
DefaultContentLanguage         = "de"
DefaultContentLanguageInSubdir = true
defaultExtension           = "html"
defaultLayout              = "post"

###############################################################

archetypedir               = "archetypes"
assetdir                   = "assets"
contentdir                 = "content"
dataDir                    = "data"
layoutdir                  = "layouts"
publishdir                 = "public"
paginatepath               = "page"
resourcedir                = "resources"
staticdir                  = "static"

###############################################################

buildDrafts                = false
buildExpired               = false
buildFuture                = false
canonifyURLs               = false
disableAliases             = false
cleandestinationdir        = true
disableHugoGeneratorInject = true
disablePathToLower         = false
enableRobotsTXT            = true
ignorecache                = false
forceSyncStatic            = false
#pluralizelisttitles       = false
relativeURLs               = false
removePathAccents          = true
summaryLength              = 10
taskLists                  = false


###############################################################

[frontmatter]
date                       = [ "date", ":filename", ":default"]
publishDate                = [ "publishDate", "date"]
lastmod                    = [ "lastmod", ":fileModTime", "publishDate"]
expiryDate                 = [ "expiryDate"]

###############################################################

[minify]
    disableCSS   = false
    disableHTML  = false
    disableJS    = false
    disableJSON  = false
    disableSVG   = false
    disableXML   = false
    minifyOutput = true
    [minify.tdewolff]
        [minify.tdewolff.html]
            keepConditionalComments = false
            keepDefaultAttrVals     = false
            keepDocumentTags        = true
            keepEndTags             = true
            keepWhitespace          = false

###############################################################

[markup]
    defaultMarkdownHandler = "goldmark"

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

###############################################################

[taxonomies]
    tag                    = "tags"
    serie                  = "series"
#   categorie NOT used!

[permalinks]
    post                   = "/:section/:year/:month/:day/:title"
    photo                  = "/:section/:year/:month/:day/:title"
    series                 = "/:section/:slug"
    tags                   = "/:section/:slug"
	about                  = "/:section/:slug"
    intern                 = "/:section/:year/:month/:day/:title"
    test                   = "/:section/:title"

###############################################################

[mediaTypes]
  [mediaTypes."application/atom+xml"]
    suffixes               = ["xml"]

  [mediaTypes."application/rss+xml"]
    suffixes               = ["xml"]

  [mediaTypes."application/json"]
    suffixes               = ["json"]

  [mediaTypes."application/manifest+json"]
    suffixes              = ["webmanifest"]

[outputFormats.HTML]
    baseName               = "index"
    NoUgly                 = true
    IsHTML                 = true
    permalinkable          = true

[outputFormats.ATOM]
    MediaType              = "application/atom+xml"
    BaseName               = "feeds/feed.atom"
    IsHTML                 = false
    IsPlainText            = true
    noUgly                 = true
    Rel                    = "alternate"

[outputFormats.FEED]       ##### ==> no collision with buildin RSS!
    MediaType              = "application/rss+xml"
    BaseName               = "feeds/feed.rss"
    IsHTML                 = false
    IsPlainText            = true
    noUgly                 = true
    Rel                    = "alternate"

[outputFormats.JSON]
    MediaType              = "application/json"
    BaseName               = "feeds/feed"
    IsHTML                = false
    IsPlainText           = true
    noUgly                = false
    Rel                   = "alternate"

[outputFormats.SITEMAP]
    MediaType             = "application/xml"
    BaseName              = "sitemap"
    IsHTML                = false
    IsPlainText           = true
    noUgly                = true
    Rel                   = "sitemap"


[outputFormats.MANIFEST]
    MediaType             = "application/manifest+json"
    BaseName              = "manifest"
    suffix                = "webmanifest"
    IsHTML                = false
    IsPlainText           = true
    noUgly                = false
    Rel                   = "manifest"

[outputs]
    home                  = [ "HTML", "ATOM", "JSON", "FEED", "MANIFEST", "SITEMAP"]
    section               = [ "HTML", "SITEMAP" ]
    page                  = [ "HTML" ]
    taxonomy              = [ "HTML" ]
    taxonomyTerm          = [ "HTML" ]


###############################################################

[imaging]
    resampleFilter     = "Lanczos"
    quality            = 85
	bgColor            = "#ffffff"

[imaging.exif]
    includeFields = ".*"
    
[Author]
    name               = "Gerhard Junker"
    email              = "me@example.com"

