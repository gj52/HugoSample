<h{{ .Level }} id={{ .Anchor | safeHTML }}>
  {{ .Text | safeHTML }}
  {{- if and (ge .Level 2) (le .Level 4) }}
  <a class="anchor" href="{{.Page.RelPermalink}}#{{ .Anchor | safeURL }}" title="H{{ .Level }} {{.Anchor}}"><svg class="icon"><use xlink:href="#anchor" /></svg></a>
  {{- end -}}
</h{{ .Level }}>
{{ .Page.Store.SetInMap "sprites" "anchor" "svg/link.svg" }}
