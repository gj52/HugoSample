{{ define "main" }}
<header>
	<h1><span class="dn di-l">{{ site.Title | markdownify }} &nbsp;</span><i class="fas fa-dragon fa-fw"></i>&nbsp;&nbsp;{{ .Page.Title | markdownify}}</h1>
	{{ partial "single-head" . }}
</header>
<article>
	{{ .Content }}
	<br/>
	<!-- class="ba vh-50 w-100"> -->
	<div class="ba bg-black vh-50 overflow-hidden">
		<div id=osd class="w-100 h-100" ></div>
	</div>
	{{ partialCached  "js/osd"  . }}
	<script>
	    OpenSeadragon({
	      id: "osd",
		  showFullPageControl: true,
		  prefixUrl: "/img/osd/",
		  tileSources: "/panorama/{{.Params.directory}}/dzc_output.xml"
		});
	</script>
{{ partial "prevnext" .}}
</article>
{{ end }}
