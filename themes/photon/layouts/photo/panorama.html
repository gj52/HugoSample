{{ define "main" }}
<header>
	<h1><span class="dn di-l">{{ site.Title | markdownify }} &nbsp;</span><i class="fas fa-dragon fa-fw"></i>&nbsp;&nbsp;{{ .Page.Title | markdownify}}</h1>
	{{ partial "single-head" . }}
</header>
<article class="bt bb bw2 b--blue">
	{{ .Content }}
	<br/>
	<!-- class="ba vh-50 w-100"> -->
	<div id=osd class="ba vh-50 w-100 overflow-hidden" ></div>
	<script type="text/javascript">
	    OpenSeadragon({
	      id:"osd",
		  showFullPageControl: false,
		  prefixUrl:"/img/osd/",
		  tileSources:"/panorama/{{.Params.directory}}/dzc_output.xml"
		});
	</script>
{{ partial "prevnext" .}}
</article>
{{ end }}
