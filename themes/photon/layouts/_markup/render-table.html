<table>
  {{- with .Attributes.caption }}<caption  class="mb3 i f6">{{ . | $.Page.RenderString }}</caption>{{- end }}
  <thead>
    {{- range .THead }}
    <tr>
      {{- range . }}
      <th {{- with .Alignment }} {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }} {{- end -}}> {{- .Text -}} </th>
      {{- end }}
    </tr>
    {{- end }}
  </thead>
  <tbody>
    {{- range .TBody }}
    <tr>
      {{- range . }}
      <td {{- with .Alignment }} {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }} {{- end -}}> {{- .Text -}} </td>
      {{- end }}
    </tr>
    {{- end }}
  </tbody>
</table>
