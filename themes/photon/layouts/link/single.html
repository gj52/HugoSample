{{ define "main" }}
<header>
<h1><span>{{ site.Title  | markdownify }}</span><i class="ph3 fas fa-dragon fa-fw"></i>{{ .Page.Title }}</h1>
<div class=b>{{ .Description }}</div>
</header>
<article>
	<h2 class=dn>{{ .Page.Title }}</h2>
	<div class=liste>
		{{ $file := .Params.datafile}}{{ $data := getJSON $file }}
		{{ range sort $data.items "title"}}
			{{ if not .draft }}
				<div class="dib pt3 pl2 w-100">
					<link rel=dns-prefetch href={{ .url }} />
					<div class=f4><i class="fas fa-external-link-alt fa-fw"></i> <a class="b link hover-dark-pink" href={{ .url }} target=_blank rel="noopener noreferrer">{{ .title }}</a></div>
					<div class="pt2 f5">{{ .description }}</div>
				</div>
			{{end}}
		{{ end }} <!-- range -->
	</div> <!-- flex column -->
</article>
{{ end }}
