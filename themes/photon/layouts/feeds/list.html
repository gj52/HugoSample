{{ define "main" }}
<header>
	{{ $dragon := resources.Get "svg/dragon.svg"  }}
	<h1>{{ .RenderString site.Title }} {{ $dragon.Content | safeHTML }} {{ .Page.Title }}</h1>
	{{if isset .Params "description" }}<div class="f5 b w-90-ns pb1">{{ .Description }}</div>{{end}}
</header>
<article>
	{{ .Content }}
</article>
{{ end }}
