<form id="custom-search" name="custom-search" method="post" action="" onsubmit="customSearchResults(); return false;">
    <p>
    <input id="custom-search-field" type="text" name="search" value="" title="Search String" placeholder="SearchString">
    <!-- <input type="submit" value="Suchen"> -->
    </p>

    <p><em>Search Section:</em><br>
        <input type="checkbox" name="section[]" value="site" checked="checked"> all<br>
        <input type="checkbox" name="section[]" value="post"> Posts<br>
		<input type="checkbox" name="section[]" value="photo"> Photos<br>
<!--        <input type="checkbox" name="section[]" value="other-section"> Other Section -->
    </p> 
    <p>
        <input type="radio" name="option" value="AND" checked="checked"> AND-Search<br>
        <input type="radio" name="option" value="OR"> ODER-Search
    </p>
</form>

<div id="custom-search-results"></div>

    section_search : 1, // 1: needs checkboxes with name="section[]"

    json_wait      : '<p><em>loading...</em></p>',
    json_ready     : '<p><em>Please enter search words ...</em></p>',
    extern_icon    : ' (external link)', // marker for external links (optional)
    err_badstring  : '<p>too short!</p>',
    err_noresult   : '<p>No results.</p>',
    err_norequest  : '<p style="text-align: center; color:red;">Die Volltextsuche ist aktuell nicht verf√ºgbar.</p>',
    err_filefailed : '<p style="text-align: center;color: red;">Der Such-katalog konnte nicht gefunden werden.</p>',
    res_one_item   : '<p><em>[CNT] RESULT</em></p><hr/>',
    res_more_items : '<p><em>[CNT] RESULTS</em></p><hr/>',
    res_out_top    : '<div class=liste>',
    res_out_bottom : '</div>',
    res_item_tpl   : '<div class="f3 dib pt3 pl4 w-100"><a class="pt2 f4 b" href="[URL]">[TITLE]</a><br><span class=f5>[DATE]: [SUMMARY]<br><em>[SECTION][TAGS]</em></span></div>',
    add_searchlink : ' '
};

// Translation of section name (optional)

    "post" : "Posts", "photo": "Photos"

};

let searchfield_weight = {
    "title"   : 5,

    "summary" : 2,
    "content" : 1
};

</script>
