{{ $fill := resources.Get "https://polyfill.io/v3/polyfill.js?features=es6"  | minify }}
{{ with $fill }}
<script defer src={{ .RelPermalink }}></script> {{ end}}
{{ $jax := resources.Get "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" | minify}} {{ $p := $.Store.Get "nonce" }}
{{ with $jax }}
<script id="MathJax-script" nonce="{{$p}}" defer src={{.RelPermalink }}></script>
{{ end }}
