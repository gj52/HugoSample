{{ $jqr := resources.Get "js/jquery.qrcode.js" }}
{{ $qr  := resources.Get "js/qrcode.js" }}

{{if hugo.IsProduction }}
    {{ $jqr = $jqr | minify | fingerprint site.Params.digest }} 
    {{ $qr = $qr   | minify | fingerprint site.Params.digest }} 
{{end}}

<script defer src={{ $jqr.RelPermalink }} crossorigin=anonymous nonce="1GLUsm9YWAxGNd1eEJGM" integrity={{ $jqr.Data.Integrity }} ></script>
<script defer src={{ $qr.RelPermalink  }} crossorigin=anonymous nonce="1GLUsm9YWAxGNd1eEJGM" integrity={{ $qr.Data.Integrity }}  ></script>
