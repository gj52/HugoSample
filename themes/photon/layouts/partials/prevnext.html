<!-- left & right hand for prev & next article in this sesction -->
<div class="pt4 no-print">
{{if .NextInSection -}}
	<a rel=prev href={{.NextInSection.RelPermalink}}><i class="far fa-hand-point-left"></i></a>{{else}}<i class="far fa-hand-rock light-gray"></i>
{{- end}}<span class=ph1>|</span>{{if .PrevInSection -}}
	<a rel=next href={{.PrevInSection.RelPermalink}}><i class="far fa-hand-point-right"></i></a>{{else}}<i class="far fa-hand-rock light-gray"></i>
{{- end}}
</div>
