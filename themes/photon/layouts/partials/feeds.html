{{ with  .OutputFormats.Get "ATOM" }}<link href=/feed.xml  rel=alternate charset=UTF-8 type=application/atom+xml title="{{ site.Title | htmlUnescape }}" />{{ end }}
{{ with  .OutputFormats.Get "RSS" }} <link href=/feed.rss  rel=alternate charset=UTF-8 type=application/rss+xml  title="{{ site.Title | htmlUnescape }}" />{{ end}}
{{ with  .OutputFormats.Get "JSON" }}<link href=/feed.json rel=alternate charset=UTF-8 type=application/json     title="{{ site.Title | htmlUnescape }}" />{{ end}}
