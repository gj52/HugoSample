{{if not .IsHome -}}
<div class="no-print">
	<table class="dib pl2 thead">
		<tr>
			<td><i class="far fa-calendar-alt fa-fw"></i></td>
			<td>{{ .Date.Format site.Params.dateFormatShort }}</time></td>
		</tr>
		<tr>
			<td class=v-top>{{- partial "symbol" . -}}</td>
			<td>{{ .Description | markdownify }}</td>
		</tr>
	</table>
</div>
{{- end}}
