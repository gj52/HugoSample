<nav class="f4 b tr pt3">
<div class="dn db-ns" >
	{{ range site.Menus.main -}}
		{{ if or (lt .Weight 900) site.IsServer }}
			<div class=pb2><a href={{ .URL }}>{{ .Name | markdownify }}</a></div>
		{{end}}
	{{- end}}
	<div class=pt4>
		{{ with  site.Home.OutputFormats.Get "ATOM" -}}
			<a href={{.RelPermalink}} target=_blank type="{{ .MediaType.Type }}"><i class="fas fa-rss fa-fw"></i></a>
		{{- end }}
	</div>  
</div>

<div class="db dn-ns f3">
	{{ range site.Menus.main }}
	  {{ if or (lt .Weight 900) site.IsServer }}
		<a class=ma2 href={{ .URL }}>{{ .Name | markdownify }}</a>
	  {{ end }}
	{{ end }}
</div>


</nav>
