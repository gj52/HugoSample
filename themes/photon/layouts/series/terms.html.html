{{ define "main" }}
<header>
	<h1><span>{{ site.Title  | markdownify }} &nbsp;</span><i class="fas fa-dragon fa-fw"></i>&nbsp;&nbsp;{{ .Page.Title }}</h1>
	<div class=b>{{ .Description }}</div>
</header>
<article class=pv2>
	<h2 class=dn>{{ .Page.Title }}</h2>
	<div class="pl4 pt2 db f4 b liste" >
	{{range site.Taxonomies.series.Alphabetical -}}
		<div class=pb2>
			<span><a href="{{ .Page.RelPermalink }}" title="Serie: {{.Page.Title}}"><i class="fas fa-book fa-fw"></i>&nbsp;{{ .Page.Title  | markdownify }}</a>&nbsp;<sup class=b>{{.Count}}</sup></span>
		</div>
	{{- end}}
	</div>
</article>
{{end}}
