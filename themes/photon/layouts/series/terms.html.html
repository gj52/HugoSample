{{ define "main" }}
<header class="bb b--black-20">
	<h1><span>{{ site.Title  | markdownify }} &nbsp;</span><i class="fas fa-dragon fa-fw"></i>&nbsp;&nbsp;{{ .Page.Title }}</h1>
	<div class=b>{{ .Description }}</div>
</header>
<article class=pv3>
	<h2 class=dn>{{ .Page.Title }}</h2>
	<div class=liste >
	{{range site.Taxonomies.series -}}
		<div class="pb3 f4 db"><a href="{{ .Page.RelPermalink }}" title="Serie: {{.Page.Title}}"><i class="fas fa-book fa-fw"></i>&nbsp;{{ .Page.Title  | markdownify }}</a>&nbsp;<sup class=b>{{.Count}}</sup></div>
	{{- end}}
	</div>
</article>
{{end}}
